<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <link rel="stylesheet" href="css/style.css">
<body>
    <div class="wrapper">
        <h1>Number guessing game</h1>
  
        <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
  
        <div class="form">
          <div class="field-container">
            <input class="field-input" id="guessField" name="inputName" type="text" placeholder=" ">
            <label class="field-placeholder" for="inputName">Enter a guess:</label>
          </div>
          <input type="submit" value="Submit guess" class="guess-submit">
        </div>
  
        <div class="result-paras">
          <p class="guesses-list"></p>
          <p class="last-result"></p>
          <p class="low-or-hi"></p>
        </div>
  
  
      </div>
      <a href="https://instincthub.com/" target="_blank">
        <div class="from-instincthub">
          <h3>from</h3>
          <img src="https://instincthub.com/static/instincthub-logo-.svg" alt="" srcset="">
        </div>
      </a>


    <script src="script.js"></script>
</body>
</html>
